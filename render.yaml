databases:
  - name: riglab-db
    plan: free

services:
  - type: web
    name: riglab-api
    runtime: ruby
    plan: free
    rootDir: backend
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: riglab-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_MASTER_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: RAKUTEN_APPLICATION_ID
        sync: false
      - key: RAKUTEN_ACCESS_KEY
        sync: false
      - key: CRON_SECRET
        sync: false
