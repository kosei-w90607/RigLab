services:
  db:
    image: mysql:8.0.35
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysql}
      TZ: Asia/Tokyo
      LANG: C.UTF-8
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  back:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.local
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - ./backend:/app
    ports:
      - "3001:3000"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
      NEXTAUTH_SECRET: development-secret-key-for-riglab
      FRONTEND_URL: http://localhost:3000
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    hostname: back
    tty: true
    stdin_open: true

  front:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api/v1
      - INTERNAL_API_URL=http://back:3000/api/v1
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=development-secret-key-for-riglab
      - AUTH_TRUST_HOST=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    hostname: front
    depends_on:
      - back
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  sidekiq:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.local
    command: bundle exec sidekiq
    volumes:
      - ./backend:/app
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
      NEXTAUTH_SECRET: development-secret-key-for-riglab
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  mysql_data:
  redis_data:
