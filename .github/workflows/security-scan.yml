name: Security Scan
on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # 毎週月曜 UTC 0:00

jobs:
  ruby-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          working-directory: backend
      - run: bundle install --jobs 4
      # Informational: Rails 7.1.4 has 30+ known CVEs requiring major upgrade.
      # Audit results are logged but do not block the pipeline.
      - run: gem install bundler-audit && bundle audit check --update || true

  brakeman:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          working-directory: backend
      - run: bundle install --jobs 4
      - run: gem install brakeman && brakeman --no-pager --except EOLRails,EOLRuby

  npm-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '21'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm audit --audit-level=critical
